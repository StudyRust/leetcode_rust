name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & Run
      run:  |
        for changed_file in ${{ steps.files.outputs.all }}; do
          rustc changed_file -o bin
          bash bin
        done
